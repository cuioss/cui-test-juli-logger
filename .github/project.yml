name: cui-test-juli-logger
description: Provides some classes simplifying the configuration and asserting of java.util.logging

release:
  current-version: 2.1.2
  next-version: 2.2-SNAPSHOT
  create-github-release: true

maven-build:
  java-versions: '["21","25"]'
  java-version: '21'
  enable-snapshot-deploy: true
  maven-profiles-snapshot: 'release-snapshot,javadoc'
  maven-profiles-release: 'release,javadoc'
  npm-cache: false

sonar:
  project-key: cuioss_cui-test-juli-logger
  enabled: true
  skip-on-dependabot: true

pages:
  reference: cui-test-juli-logger
  deploy-at-release: true

github-automation:
  auto-merge-build-versions: true
